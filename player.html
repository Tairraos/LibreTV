        overflow: hidden !important;

      }

        width: 100% !important;

    <!-- Replace player.js with ArtPlayer implementation -->
    <script>
        // Global variables
        const rateKey = 'vodg-playback-rate';
        const cacheKey = 'vod-play-progress';
        let playbackTimeUpdated = Date.now();
        let videoId = null;
        let currentEpisode = null;

        // Configure player settings
        function initArtPlayer(videoUrl, videoTitle, posterUrl) {
            // 彻底清理 player 容器和所有 video 元素
            const playerContainer = document.getElementById('player');
            if (playerContainer) {
                // 暂停并移除所有 video 元素
                const videos = playerContainer.querySelectorAll('video');
                videos.forEach(v => {
                    try { v.pause(); } catch(e){}
                    v.src = '';
                    v.remove();
                });
                // 清空容器
                playerContainer.innerHTML = '';
            }
            // 销毁旧实例
            if (art) {
                art.destroy(true);
                art = null;
            }

            // Get stored playback rate
            const storedRate = parseFloat(localStorage.getItem(rateKey) || '1');
            const playbackRate = (storedRate > 0 && storedRate < 5) ? storedRate : 1;

            // Determine if we need to use the m3u8 custom type
            const type = videoUrl.endsWith('.m3u8') ? 'customHls' : 'auto';

            // Create new ArtPlayer instance
            art = new Artplayer({
                container: '#player',
                url: videoUrl,
                type: type,
                title: videoTitle,
                poster: posterUrl,
                posterScaling: 'contain',
                volume: 0.8,
                isLive: false,
                muted: false,
                autoplay: true,
                pip: true,
                autoSize: true,
                autoMini: true,
                screenshot: true,
                setting: true,
                loop: false,
                flip: true,
                playbackRate: true,
                aspectRatio: true,
                fullscreen: true,
                fullscreenWeb: false,
                subtitleOffset: true,
                miniProgressBar: true,
                mutex: true,
                backdrop: true,
                playsInline: true,
                autoPlayback: false,
                airplay: true,
                theme: '#23ade5',
                lang: navigator.language.toLowerCase(),
                moreVideoAttr: {
                  crossOrigin: 'anonymous',
                },
                customType: {
                  customHls: function(video, url) {
                    if (Hls.isSupported()) {
                      const hls = new Hls({
                        maxBufferLength: 60,
                        maxMaxBufferLength: 90,
                        maxBufferSize: 100 * 1000 * 1000,
                        maxBufferHole: 1,
                        lowLatencyMode: false,
                        manifestLoadingMaxRetry: 6,
                        levelLoadingMaxRetry: 6,
                        fragLoadingMaxRetry: 6,
                        fragLoadingMaxRetryTimeout: 10000
                      });

                      hls.loadSource(url);
                      hls.attachMedia(video);

                      hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                          switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                              // HLS network error
                              hls.startLoad();
                              break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                              // HLS media error
                              hls.recoverMediaError();
                              break;
                            default:
                              // HLS fatal error
                              showError('视频流加载失败: ' + data.details);
                              break;
                          }
                        }
                      });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                      video.src = url;
                    }
                  }
                }
            });

            // Hide loading animation when player is ready
            art.on('ready', () => {
                // Force video element to be visible
                const video = art.template.$video;
                if (video) {
                    video.style.display = 'block';
                    video.style.visibility = 'visible';
                    video.style.opacity = '1';
                    video.style.zIndex = '2';

                    // Force hardware acceleration
                    video.style.transform = 'translateZ(0)';
                    video.style.backfaceVisibility = 'hidden';
                }
                
                // Hide loading indicator
                const loadingContainer = document.querySelector('.player-loading-container');
                if (loadingContainer) {
                    loadingContainer.style.display = 'none';
                }
                
                // Hide default loading
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }

                // Set player aspect ratio (16:9 for most videos)
                document.getElementById('player').style.aspectRatio = '16/9';
            });

            // Error handling
            art.on('error', (error) => {
                showError('播放器加载失败: ' + (error.message || '未知错误'));
            });

            // Auto-play next episode when current one ends
            art.on('video:ended', () => {
                try {
                    removePlayProgressRate();
                    // Check if autoplay is enabled
                    const autoplayToggle = document.getElementById('autoplayToggle');
                    if (autoplayToggle && autoplayToggle.checked) {
                        playNextEpisode();
                    }
                } catch (error) {
                    console.error('Error in video:ended event:', error);
                }
            });

            // Update playback progress
            art.on('video:timeupdate', () => {
                try {
                    updatePlayProgressRate(art.currentTime, art.duration);
                } catch (error) {
                    console.error('Error in video:timeupdate event:', error);
                }
            });

            // Handle duration change to seek to saved position
            let seeked = false;
            art.on('video:durationchange', () => {
                try {
                    if (!seeked && art.duration > 0) {
                        seeked = true;
                        // Seek to saved position
                        art.currentTime = getSeekTime(art.duration);
                        // Set saved playback rate
                        if (playbackRate > 0 && playbackRate < 5) {
                            art.playbackRate = playbackRate;
                        }
                    }
                } catch (error) {
                    console.error('Error in video:durationchange event:', error);
                }
            });

            // Store playback rate when changed
            art.on('video:ratechange', () => {
                try {
                    if (art.playbackRate > 0) {
                        localStorage.setItem(rateKey, art.playbackRate);
                    }
                } catch (error) {
                    console.error('Error in video:ratechange event:', error);
                }
            });

            // Fix for Chrome - ensure video is visible when playing
            art.on('play', () => {
                const video = art.template.$video;
                if (video) {
                    // Force redraw of video element
                    video.style.display = 'none';
                    setTimeout(() => {
                        video.style.display = 'block';
                        video.style.visibility = 'visible';
                        video.style.opacity = '1';
                    }, 50);
                }
            });

            // Set window.art as a global reference
            window.art = art;
            return art;
        }

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            if (errorContainer && errorMessage) {
                errorMessage.textContent = message || '视频加载失败';
                errorContainer.style.display = 'flex';
            }
        }

        // Progress caching functions
        function getPlayCache() {
            let cache = localStorage.getItem(cacheKey);
            if (cache && typeof cache == 'string') {
                try {
                    cache = JSON.parse(cache);
                } catch {
                    cache = {};
                }
            } else {
                cache = {};
            }
            if (!cache[videoId] || typeof cache[videoId] != 'object') {
                cache[videoId] = {};
            }
            if (!cache[videoId][currentEpisode] || typeof cache[videoId][currentEpisode] != 'object') {
                cache[videoId][currentEpisode] = {};
            }
            return cache;
        }

        function getPlaybackCache() {
            const cache = getPlayCache()[videoId][currentEpisode];
            if (!cache.playProgressRate) {
                cache.playProgressRate = 0;
            }
            return cache;
        }

        function updatePlayProgressRate(currTime, duration) {
            const now = Date.now();
            if (playbackTimeUpdated + 1000 < now && currTime > 2) {
                playbackTimeUpdated = now;
                const playProgressRate = currTime / duration;
                if (playProgressRate > 0 && playProgressRate <= 1) {
                    const cache = getPlayCache();
                    cache[videoId][currentEpisode].playProgressRate = playProgressRate;
                    cache[videoId][currentEpisode].updated = now;
                    localStorage.setItem(cacheKey, JSON.stringify(cache));
                }
            }
        }

        function removePlayProgressRate() {
            const cache = getPlayCache();
            delete cache[videoId][currentEpisode];
            if (Object.keys(cache[videoId]).length == 0) {
                delete cache[videoId];
            }
            localStorage.setItem(cacheKey, JSON.stringify(cache));
        }

        function getSeekTime(duration) {
            return Math.max(Math.min(Math.max(getPlaybackCache().playProgressRate, 0), 1) * duration - 2, 0);
        }

        // Load M3U8 with proxy handling if needed
        async function loadM3u8Url(url) {
            if (!url.endsWith('.m3u8')) {
                return url;
            }
            try {
                // Custom m3u8 processing logic can be added here if needed
                // For now, just return the URL as-is
                return url;
            } catch (error) {
                console.error('Error processing m3u8:', error);
                return url;
            }
        }

        // Initialize player with video data
        async function loadVideo(data) {
            try {
                // Set global variables
                videoId = data.videoId;
                currentEpisode = data.currentEpisode;
                const videoTitle = data.title || document.getElementById('videoTitle').textContent;
                document.getElementById('videoTitle').textContent = videoTitle;
                // Update loading title
                const loadingTitle = document.getElementById('loading-title');
                if (loadingTitle) {
                    loadingTitle.textContent = videoTitle;
                }

                // Process video URL (handle m3u8 if needed)
                let videoUrl = data.url;
                if (videoUrl.endsWith('.m3u8')) {
                    videoUrl = await loadM3u8Url(videoUrl);
                }

                // Initialize player
                document.getElementById('error').style.display = 'none';
                return initArtPlayer(videoUrl, videoTitle, data.poster || '');
            } catch (error) {
                console.error('Error loading video:', error);
                showError('视频加载失败: ' + error.message);
                return null;
            }
        }

        // Expose functions to be used by other scripts
        window.playerAPI = {
            loadVideo: loadVideo,
            showError: showError
        };

        // Clean up outdated cache entries
        (function cleanupCache() {
            try {
                const now = Date.now();
                const cache = JSON.parse(localStorage.getItem(cacheKey) || '{}');
                for (const vid in cache) {
                    for (const ep in cache[vid]) {
                        if (cache[vid][ep].updated < now - 86400000 * 92) {
                            delete cache[vid][ep];
                        }
                    }
                    if (Object.keys(cache[vid]).length == 0) {
                        delete cache[vid];
                    }
                }
                localStorage.setItem(cacheKey, JSON.stringify(cache));
            } catch (error) {
                console.error('Error cleaning up cache:', error);
            }
        })();

        // 直接导航到首页的备份方法，强制清理和导航
        function directNavigateHome() {
            console.log('Direct home navigation triggered');
            try {
                // 停止所有音频和视频
                document.querySelectorAll('video, audio').forEach(media => {
                    try {
                        media.pause();
                        media.muted = true;
                        media.src = '';
                    } catch (e) {}
                });
                
                // 关闭播放器
                if (window.dp && typeof window.dp.destroy === 'function') {
                    try { window.dp.destroy(true); } catch(e) {}
                }
                
                // 清除事件处理程序
                window.onbeforeunload = null;
                
                // 立即导航
                setTimeout(() => { window.location.replace('/'); }, 0);
            } catch(e) {
                // 如果出错，直接导航
                window.location.href = '/';
            }
            return false; // 阻止默认点击事件
        }
        
        // 页面加载完成后初始化事件监听
        document.addEventListener('DOMContentLoaded', function() {
            // 使用事件委托处理首页按钮点击
            document.body.addEventListener('click', function(event) {
                const homeButton = event.target.closest('#homeButton');
                if (homeButton) {
                    event.preventDefault();
                    event.stopPropagation();
                    try {
                        if (window.playerAPI && window.playerAPI.destroy) {
                            window.playerAPI.destroy();
                        }
                    } catch (e) {}
                    // 多重兜底跳转
                    try {
                                    window.location.href = '/';
                    } catch (e) {
                        try {
                            window.location.replace('/');
                        } catch (e2) {
                            window.location.assign('/');
                    }
                    }
                    return false;
                }
            });
        });

        // 改进返回上一页功能
        function goBack(event) {
            // 防止默认链接行为
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            // 1. 优先检查URL参数中的returnUrl
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('returnUrl');
                
                if (returnUrl) {
                    // 如果URL中有returnUrl参数，优先使用
                    window.location.href = decodeURIComponent(returnUrl);
                    return;
                }
                
                // 2. 检查localStorage中保存的lastPageUrl
                const lastPageUrl = localStorage.getItem('lastPageUrl');
                if (lastPageUrl && lastPageUrl !== window.location.href) {
                    window.location.href = lastPageUrl;
                    return;
                }
                
                // 3. 检查是否是从搜索页面进入的播放器
                const referrer = document.referrer;
                
                // 检查 referrer 是否包含搜索参数
                if (referrer && (referrer.includes('/s=') || referrer.includes('?s='))) {
                    // 如果是从搜索页面来的，返回到搜索页面
                    window.location.href = referrer;
                    return;
                }
                
                // 4. 如果是在iframe中打开的，尝试关闭iframe
                if (window.self !== window.top) {
                    try {
                        // 尝试调用父窗口的关闭播放器函数
                        window.parent.closeVideoPlayer && window.parent.closeVideoPlayer();
                        return;
                    } catch (e) {
                        console.error('调用父窗口closeVideoPlayer失败:', e);
                    }
                }
                
                // 5. 尝试使用history.back()，如果失败则回退到首页
                try {
                    const historyLength = window.history.length;
                    if (historyLength > 1) {
                        window.history.back();
                        // 设置超时，如果3秒后仍然在当前页面，则跳转到首页
                        setTimeout(() => {
                            if (window.location.href === window.location.href) {
                                window.location.href = '/';
                            }
                        }, 3000);
                        return;
                    }
                } catch (e) {
                    console.error('使用history.back()失败:', e);
                }
                
                // 6. 以上都不满足，导航到首页
                window.location.href = '/';
                
            } catch (e) {
                console.error('处理返回操作时出错:', e);
                // 出现错误时直接导航到首页
                window.location.href = '/';
            }
        }

        // Fix: Force reload if page is restored from bfcache (history navigation)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
        // Force hard navigation for home button
        document.addEventListener('DOMContentLoaded', function() {
            var homeBtn = document.getElementById('homeButton');
            if (homeBtn) {
                homeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.replace('/');
                });
            }
        });
    </script>
